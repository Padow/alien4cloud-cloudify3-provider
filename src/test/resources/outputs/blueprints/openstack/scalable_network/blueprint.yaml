
tosca_definitions_version: cloudify_dsl_1_1

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2.1/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2.1/plugin.yaml

node_types:
  alien.nodes.openstack.ScalableCompute:
    derived_from: cloudify.openstack.nodes.ScalableServer
    properties:
      _a4c_substitute_for:
        default: []
      _a4c_att_ip_address:
        default:
          function: get_attribute
          parameters:
            - SELF
            - ip
      _a4c_att_public_ip_address:
        default:
          function: get_attribute
          parameters:
            - TARGET
            - cloudify.openstack.server_connected_to_floating_ip
            - floating_ip_address
  alien.nodes.openstack.PrivateNetwork:
    derived_from: cloudify.openstack.nodes.Network
    properties:
      _a4c_substitute_for:
        default: []



node_templates:


  Compute:
    type: alien.nodes.openstack.ScalableCompute
    properties: 
      _a4c_substitute_for: 
        - NetPub
      flavor: 2
      image: 02ddfcbb-9534-44d7-974d-5cfd36dfbcab
      floatingips: 
        - floatingip: 
            floating_network_name: net-pub
          resource_name: NetPub
          ip_version: 4
          use_external_resource: false
    instances:
      deploy: 1
    relationships:
      - target: InternalNetwork
        type: cloudify.relationships.connected_to
      - target: _a4c_InternalNetwork_subnet
        type: cloudify.relationships.depends_on
  InternalNetwork:
    type: alien.nodes.openstack.PrivateNetwork
    properties:
      resource_id: InternalNetwork

  _a4c_InternalNetwork_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: InternalNetwork_subnet

      subnet: 
        ip_version: 4
        cidr: 192.168.1.0/24
    relationships:
      - target: InternalNetwork
        type: cloudify.relationships.contained_in


plugins:
  custom_wf_plugin:
    executor: central_deployment_agent
    source: custom_wf_plugin

workflows:
  a4c_install: custom_wf_plugin.plugin.workflows.a4c_install
  a4c_uninstall: custom_wf_plugin.plugin.workflows.a4c_uninstall
  a4c_scale: custom_wf_plugin.plugin.workflows.a4c_scale
